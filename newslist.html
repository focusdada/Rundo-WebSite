			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			//globle define
			var pindex = 1;
			var pcount = 1;

			//get news list
			function getNewsSection(pindex) {
				$.ajax({
					type: "post",
					url: apihost + "Service/GetNewsList?lang=CH&ispop=0&index=" + pindex + "&size=6",
					async: true,
					dataType: "jsonp",
					jsonp: "callback",
					jsonpCallback: "success_jsonpCallback",
					success: function(obj) {
						//console.info(obj.DATA);
						//get news list
						$.each(obj.DATA, function(i) {
							var container = $('<div class="container">');
							var section = $('<div class="news-section-item ">');
							var grid4 = $('<div class="col-md-4 news-section-grid">');
							var post = $('<div class="article_post">');
							var newsDetailUrl = 'newsdetail.html?id=' + obj.DATA[i].INFO_ID;
							var img = $('<a>').attr('href', newsDetailUrl).append($('<img>').attr('src', obj.DATA[i].INFO_FRONT_PAGE_IMAGE));
							$(grid4).append($(post).append($(img)));

							var grid8 = $('<div class="col-md-8 news-section-grid">');
							var newspost = $('<a class="news-post">').attr('href', newsDetailUrl).text(obj.DATA[i].INFO_TITLE);
							var content = $('<div>').append($('<p>').html(obj.DATA[i].INFO_BRIEF));

							$(grid8).append($(newspost)).append($(content));
							$(container).append($(grid4)).append($(grid8));
							$('#newssection').append($(container));
						});
						//initialize pagenation
						var pagecount = parseInt(obj.PAGE_COUNT);
						pcount = parseInt(pagecount);
						//console.info(pagecount);
						for(var i = 0; i < pagecount; i++) {
							var li = $('.pagination li:eq(' + i + ')');
							var url = "newslist.html?p=" + (i + 1);
							var appendedli = $('<li>').append($('<a></a>').attr('href', url).text(i + 1));
							$(appendedli).insertAfter($(li));
						}
						
						$('.pagination li:eq(' + parseInt(pindex) + ') > a').css('background-color','#E6E6E6')
					},
					error: function() {}
				});
			};

			function previous() {
				if(pindex == 1)
					return false;
				pindex = pindex > 1 ? pindex - 1 : pindex;
				window.location.href = "newslist.html?p=" + pindex;
			}

			function next() {
				if(pindex == pcount)
					return false;

				pindex = pindex >= pcount ? pindex : pindex + 1;
				window.location.href = "newslist.html?p=" + pindex;
			}

			jQuery(document).ready(function($) {
				$('#share-1').share({
					sites: ['qq', 'weibo', 'wechat']
				});
				$(".scroll").click(function(event) {
					event.preventDefault();
					$('html,body').animate({
						scrollTop: $(this.hash).offset().top
					}, 1000);
				});
				pindex = parseInt(getQueryString('p'));
				getNewsSection(pindex);
			});
		</script>
